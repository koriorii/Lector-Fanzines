<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lector de Cuentos</title>

  <!-- Un poco de estilo opcional -->
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    iframe {
      width: 100%;
      height: 70vh; /* ajusta la altura según prefieras */
      border: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Mi Cuento Interactivo</h1>

    <!-- Aquí va el embebido de AnyFlip -->
    <iframe
      src="http://online.anyflip.com/slnxr/oihq/"
      seamless="seamless"
      scrolling="no"
      frameborder="0"
      allowtransparency="true"
      allowfullscreen="true"
    ></iframe>
  </div>
</body>
</html>
